<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Edushare</title>
</head>
<body class="flex">

  <div class="header flex">
    <section class="navigation flex">
      <object data="svg/edushare-logo.svg" width="146" height="38"></object>
      <ul class="navbar flex">
        <li><a href="#header">Home</a></li>
        <li><a href="">Profile</a></li>
        <li><a href="">Courses</a></li>
        <li><a href="">Contact</a></li>
      </ul>
      <button class="signin-btn" type="button">Sign in</button>
    </section>
    <section class="banner-home flex">
      <div class="home-text-container flex">
        <h1 class="main-title">
          Discover best classes for the best  learning
        </h1>
        <p class="subtitle-20">
          We designed Connections Academy to give
          students all across the nation a tuition-free online
          public school that lets them learn.
        </p>
        <button class="get-started-btn" type="button">Get started</button>
        <p class="subtitle-18">Not sure when to start? <a href="">Learn more</a></p>
      </div>
      <div class="home-img-container flex">
        <img src="img/a472fceb-13f4-4ab1-bc6f-bbdc8cacd5a7.png" alt="smiling man with icons">
      </div>
    </section>
  </div>
